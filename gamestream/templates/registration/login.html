{% extends 'partials/base.html' %}
{% load static %}


{% block title%} GameStream {% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/custom/css/login.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
{% endblock %}

{% block body %}

    
    <div class="container-login">
        <div class="img">
            <img src="/static/assets/image/games-login.svg">
        </div>
        <div class="login">
            <form method="post">
                <img class="profile-image" src="/static/assets/image/profile-login.svg">
                <h2>Login GameStream</h2>
                <div class="input-div one ">
                    <div class="i">
                        <i class="material-icons">person</i>
                    </div>
                    {% csrf_token %}
                    {{form.as_p}}
                </div>
                <a href="#">Esqueceu a senha?</a>
                <input type="submit" class="btn-login" value="Login">
            </form>
            <a href="{% url 'register' %}">criar usuario</a> 
        </div>
    </div>

    <script type="text/javascript" src="/static/custom/js/main.js"></script>
{% endblock %}
