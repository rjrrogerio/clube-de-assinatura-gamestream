{% extends 'partials/base.html' %}
{% load static %}


{% block title%} GameStream {% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/custom/css/login.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
{% endblock %}

{% block body %}

    
    <div class="container-login">
        <div class="img">
            <img src="/static/assets/image/games-login.svg">
        </div>
        <div class="login">
            <form action="login.html">
                <img class="profile-image" src="/static/assets/image/profile-login.svg">
                <h2>Login GameStream</h2>
                <div class="input-div one ">
                    <div class="i">
                        <i class="material-icons">person</i>
                    </div>
                    <div>
                        <h5>Usu√°rio</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="material-icons">lock</i>
                    </div>
                    <div>
                        <h5>Senha</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Esqueceu a senha?</a>
                <input type="submit" class="btn-login" value="Login">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="/static/custom/js/main.js"></script>
{% endblock %}
